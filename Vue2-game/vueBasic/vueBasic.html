<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue basic</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
    <div id='app'>
        use or not? 
        {{msg}}
    </div>

    <div id='test'> 
        test div
        {{msg}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'jack use vue!!'
            },
        })

        var test = new Vue({
            el: '#test',
            data: {
                msg: 'test test test'
            }
        })
    </script>
</body>
</html>
