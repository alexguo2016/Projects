<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>useVue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style type='text/css'>
        .box {
            background-color: aquamarine;
        }

        .box-button {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <div class='box' id='box'>
        this is a button, when you click, the counter will increase
        <button class='box-button' id='control' v-on:click='increase'>{{counter}}</button>
    </div>

    <script>
        var box = new Vue({
            el: '#box',
            data: {
                counter: 3666,
                counterB: 0
            },
            methods: {
                increase: function() {
                    this.counter += 1
                }
            }
        })
    </script>
</body>
</html>
