<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>查看候选人</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
          <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
          <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" href="css/InterviewForm.css">
    </head>
    <body>
        <div class="myForm">
            <div class="formTitle">
                <nav class="navbar navbar-expand-sm bg-info navbar-dark">
                <!-- Brand/logo -->
                    <a class="navbar-brand" href="newInterview">
                        <h1>西洋汇</h1>
                        <!-- <span class="small">面试表格</span> -->
                    </a>

                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="newInterview">
                                新增面试
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="check">
                                查看候选人
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <br>
            <div class="formMain container">
                <div class="interviewerStatus">
                    <div class="title row">
                        <div class="col-sm-12 mySection">
                             <span class="sectionTitle">应聘情况</span>
                        </div>
                    </div>
                    <div class="lables row">
                        <div class="col-sm-1 font-weight-bold">
                            id:
                        </div>
                        <div class="col-sm-1 font-weight-bold">
                            姓名：
                        </div>
                        <div class="col-sm-1 font-weight-bold">
                            应聘职位：
                        </div>
                        <div class="col-sm-2 font-weight-bold">
                            面试时间：
                        </div>
                        <div class="col-sm-4 font-weight-bold">
                            最新评价：
                        </div>

                    </div>
                    <div class="interviewerBox"></div>
                </div>
            </div>
            <br>
        </div>
        <br>

        <div class="container">
        <!-- 模态框 为显示  增加评价 设置-->
            <div class="modal fade text-center" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                    <!-- 模态框头部 -->
                        <div class="modal-header">
                        <h4 class="modal-title">请评价该候选人</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                    <!-- 模态框主体 -->
                        <div class="modal-body">
                        模态框内容..
                        </div>

                    <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary judgeSumit" data-dismiss="modal">确认</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="container">
        <!-- 模态框2 为显示  所有评价而设置 -->
            <div class="modal fade text-center" id="myModal_forAll">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                    <!-- 模态框头部 -->
                        <div class="modal-header">
                        <h4 class="modal-title">候选人的所有评价如下:</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                    <!-- 模态框主体 -->
                        <div class="modal-body-forAll">

                        </div>

                    <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary " data-dismiss="modal">确认</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/myTool.js" charset="utf-8"></script>
        <script src="js/checkInterviewer.js" charset="utf-8"></script>
        <script src="js/delForm.js" charset="utf-8"></script>
        <script src="js/updataForm.js" charset="utf-8"></script>
    </body>
</html>
